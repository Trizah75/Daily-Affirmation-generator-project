<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Affirmation Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Daily Affirmation Generator</h1>
      <form>
        <input
          class="instructions"
          type="text"
          placeholder=" Enter a topic for your affirmation"
          required
        />
        <input class="submit-button" type="submit" />
      </form>
      <div class="affirmation-box">
        <p>Enter a topic of your choice to receive your daily affirmation!</p>
      </div>
      <footer>
        This project was coded by
        <a href="https://github.com/Trizah75/" target="_blank">Trizah Wawuda</a
        >, is
        <a
          href="https://github.com/Trizah75/Daily-Affirmation-generator-project.git"
          target="_blank"
          >open-sourced on Github</a
        >
        and
        <a
          href="https://dailyaffirmationgeneratorproject.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
